<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey 2026</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <h1>Survey 2026</h1>
      <p class="subtitle">Only one answer is correct.</p>

      <div class="image-wrap">
        <img src="image.webp" alt="Survey illustration" />
      </div>

      <div class="question">
        <p>Is this the best survey ever?</p>
      </div>

      <div class="actions">
        <button id="yes-btn" class="btn btn-yes" type="button">Yes</button>
        <button id="no-btn" class="btn btn-no" type="button">No</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
